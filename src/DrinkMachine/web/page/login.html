<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="사용자로그인"/>
    <meta name="keywords" content="IoT,음료머신,유타렉스"/>
    <meta name="author" content="유타렉스"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--METRO4 UI-->
    <link rel="stylesheet" href="../css/metro-all.min.css">
    <script src="../js/metro.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top:40px;">
        <div data-role="panel" data-title-caption="로그인" data-title-icon="<span class='mif-users'></span>">
            <div class="space" style="height:30px;"></div>
            <input type="text" data-role="input" data-prepend="<span class='mif-user'>아이디</span>" placeholder="아이디를 입력하세요.">
            <div class="space" style="height:10px;"></div>
            <input id="password" type="password" data-role="input"  data-prepend="<span class='mif-lock'>패스워드</span>" placeholder="패스워드를 입력하세요.">
            <div class="space" style="height:30px;"></div>
            <button style="width: 100%;"><span class='mif-unlock'> 로그인</span></button>
            <div class="space" style="height:30px;"></div>
        </div>
    </div>
</body>
</html>
