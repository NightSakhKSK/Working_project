<!DOCTYPE html>
<html lang="ko">
<head>
    <title>대리점 메인</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="대리점 메인 페이지"/>
    <meta name="keywords" content="IoT,음료머신,유타렉스"/>
    <meta name="author" content="유타렉스"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--METRO4 UI-->
    <style>
        .app-bar {
            background-color: darkgoldenrod!important;
        }
        .hamburger.dark .line, .nav-button.dark .line {
            background-color: #FFFFFF!important;
        }
        .Emergency {
            background-color: #f43232;
        }
        .Filter {
            background-color: #f6855c;
        }
        .Cylinder {
            background-color: #9C27B0;
        }

        tr.Emergency {
            cursor: pointer;
        }
        tr.Filter {
            cursor: pointer;
        }
        tr.Cylinder {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/css/metro-all.min.css">
    <script src="/js/metro.min.js"></script>
    <script>
        function moveuser(event) {
            var tds = this.querySelectorAll('td');
            var id = tds[0].innerText;
            var type = tds[1].innerText;
            console.log(id, type);
            if(type == 'Emergency') {
                window.location.href = "./user-emergency.html#user=" + id;
            } else {
                window.location.href = "./user-order.html#user=" + id;
            }
            //
        }
    </script>
</head>
<body>
    <div class="app-bar bg-hero fg-white" data-role="appbar">
        <a href="#" class="brand no-hover">
            <span style="max-width: 200px;  white-space: nowrap;" class="p-2">
               경동 계양 대리점
            </span>
        </a>
        <ul class="app-bar-menu">
            <li><a href="main.html"><span class='mif-home'> 메인</span></a></li>
            <li><a href="user-list.html"><span class='mif-list'> 제품 설치 목록</span></a></li>
            <li><a href="user-add.html"><span class='mif-wrench'> 제품 설치 등록</span></a></li>
            <li><a href="changepw.html"><span class='mif-key'> 비밀번호 변경</span></a></li>
        </ul>
    </div>
    
    <div class="container-fluid docs-content" style="height: auto !important;margin-top: 60px;">
        <div data-role="panel" data-title-caption="Total Order 30" data-title-icon="<span class='mif-news'></span>">
            <div class="grid">
                <div class="row">
                    <div class="cell">
                        <div class="d-flex flex-justify-center" style="font-weight: bold;">Cylinder & Syrups</div>
                    </div>
                    <div class="cell">
                        <div class="d-flex flex-justify-center" style="font-weight: bold;">Filters</div>
                    </div>
                    <div class="cell">
                        <div class="d-flex flex-justify-center" style="color:red;font-weight: bold;">Emergency</div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        <div class="d-flex flex-justify-center">20</div>
                    </div>
                    <div class="cell">
                        <div class="d-flex flex-justify-center">10</div>
                    </div>
                    <div class="cell">
                        <div class="d-flex flex-justify-center" style="color:red;font-weight: bold;">2</div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <h4>Process</h4>
        <div class="grid" style="padding-top: 20px;">
            <div class="row">
                <div class="cell">
                    <div class="d-flex flex-justify-center">

                    </div>
                </div>

                    </div>
                </div>
                <div class="cell">
                    <div class="d-flex flex-justify-center">
                        Emergency
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="d-flex flex-justify-center">
                        <div id="donut1" data-role="donut" data-value="15" 	data-total="20" data-cap="건"
                        data-hole=".6" data-stroke="#f5f5f5" data-fill="#9C27B0"
                        data-animate="10" data-show-value="true"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="d-flex flex-justify-center">
                        <div id="donut2" data-role="donut" data-value="9" 	data-total="10" data-cap="건"
                        data-hole=".6" data-stroke="#f5f5f5" data-fill="#f6855c"
                        data-animate="10" data-show-value="true"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="d-flex flex-justify-center">
                        <div id="donut3" data-role="donut" data-value="1" 	data-total="2" data-cap="건"
                        data-hole=".6" data-stroke="#f5f5f5" data-fill="#f43232"
                        data-animate="10" data-show-value="true"></div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <h4>Order List</h4>
        <table class="table table-border cell-border">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr class="Emergency" onclick="moveuser.call(this, event)">
                    <td>KR-0002</td>
                    <td>Emergency</td>
                    <td>1</td>
                </tr>
                <tr class="Emergency" onclick="moveuser.call(this, event)">

                <tr class="Cylinder" onclick="moveuser.call(this, event)">

                </tr>
                <tr class="Cylinder" onclick="moveuser.call(this, event)">
                    <td>KR-0019</td>
                    <td>Cylinder</td>
                    <td>2</td>
                </tr>
                <tr class="Filter" onclick="moveuser.call(this, event)">
                    <td>KR-0020</td>
                    <td>Filter</td>
                    <td>2</td>
                </tr>
                <tr class="Filter" onclick="moveuser.call(this, event)">
                    <td>KR-0002</td>
                    <td>Filter</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
